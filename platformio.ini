[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	adafruit/Adafruit BusIO@^1.16.2
	adafruit/Adafruit CAN@^0.2.1
	adafruit/Adafruit MCP2515@^0.2.1
